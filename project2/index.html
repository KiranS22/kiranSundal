<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./libs/images/favicon.png" />
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/fontAwsome.css" />
    <link rel="stylesheet" href="./libs/css/style.css" />
    <title>Company Directory - Kiran Sundal</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
      <a class="navbar-brand text-center" href="#">Company Directory</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-around"
        id="navbarSupportedContent"
      >
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <ul class="navbar-nav">
          <li class="nav-item ms-auto">
            <i class="fa-solid fa-plus"></i>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Employee Information Form (READ ONLY) -->
    <div class="read-only-form">
      <div
        class="modal fade"
        id="readOnlyEmployeeInfo"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Staff Information
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      aria-describedby="emailHelp"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="jobTitle">Job Title:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="jobTitle"
                      aria-describedby="emailHelp"
                      placeholder="Job Title"
                    />
                  </div>
                  <div class="form-group">
                    <label for="department">Department:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Department"
                      placeholder="Department"
                    />
                  </div>
                  <div class="form-group">
                    <label for="location">Location:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="location"
                      placeholder="Location"
                    />
                  </div>
                </div>

                <button type="submit" class="btn btnoutline-info">
                  Submit
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container wrapper">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="readOnlyEmployeeInfo"
      >
        Launch demo modal
      </button>
    </div>

    <script src="./libs/js/jquery-3.6.3.min.js"></script>
    <script src="./libs/js/fontAwesome.js"></script>
    <script src="./libs/js/jquery-3.6.3.min.js"></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>

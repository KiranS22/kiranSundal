<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching data from API task</title>
    <link rel="stylesheet" href="libs/css/style.css" />
  </head>
  <body>
    <table id="table" class="table">
      <tr>
        <th>API Name</th>
        <th>Description</th>
        <th></th>
      </tr>
      <tr>
        <td>Country Info</td>
        <td>
          <select id="selCountry">
            <option value="UK">UK</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="US">USA</option>
          </select>
        </td>
        <td>
          <button type="button" id="country-btn">Submit</button>
        </td>
      </tr>
      <tr>
        <td>Postcode</td>
        <td>
          <input type="text" id="postcode" placeholder="Enter Postcode" />
        </td>
        <td><button type="button" id="postcode-btn">Submit</button></td>
      </tr>
      <tr>
        <td>Timezone</td>

        <td>
          <input
            type="text"
            id="lat"
            placeholder="Enter your city's latitude"
          />
          <input
            type="text"
            id="long"
            placeholder="Enter your city's longitude"
          />
        </td>

        <td>
          <button type="button" id="timezone-btn">Submit</button>
        </td>
      </tr>
    </table>
    <div id="results" class="results">
      <div class="r-container">
        <span id="result-1"></span><span id="result-1-text"></span>
      </div>

      <div class="r-container">
        <span id="result-2"></span><span id="result-2-text"></span>
      </div>

      <div class="r-container">
        <span id="result-3"></span><span id="result-3-text"></span>
      </div>

      <div class="r-container">
        <span id="result-4"></span><span id="result-4-text"></span>
      </div>

      <div class="r-container">
        <span id="result-5"></span><span id="result-5-text"></span>
      </div>
    </div>

    <script src="./libs/js/jquery-3.6.3.min.js"></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>

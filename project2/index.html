<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./libs/images/favicon.png" />
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./libs/css/fontAwsome.css" />
    <link rel="stylesheet" href="./libs/css/style.css" />
    <title>Company Directory - Kiran Sundal</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Comany Directory</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-around"
          id="navbarSupportedContent"
        >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <i class="fa-solid fa-plus"></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- READONLY Employee information Form -->
    <div
      class="modal fade"
      id="readOnlyForm"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Staff Information
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mt-2">
                    <label for="lastName">Last Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      aria-describedby="emailHelp"
                      placeholder="Last Name"
                      disabled
                    />
                  </div>
                  <div class="form-group mt-2">
                    <label for="firstName">First Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="First Name"
                      disabled
                    />
                  </div>
                  <div class="form-group mt-2">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                      disabled
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group mt-2">
                    <label for="jobTitle">Job Title:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="jobTitle"
                      aria-describedby="emailHelp"
                      placeholder="Job Title"
                      disabled
                    />
                  </div>
                  <div class="form-group mt-2">
                    <label for="department">Department:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Department"
                      placeholder="Department"
                      disabled
                    />
                  </div>
                  <div class="form-group mt-2">
                    <label for="location">Location:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="location"
                      placeholder="Location"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div class="mt-2"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Editable Employee Information form -->
    <div
      class="modal fade"
      id="editForm"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Edit Staff Information
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden" class="form-control" id="edit-id" value="" />
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mt-2">
                    <label for="lastName">Last Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="edit-lastName"
                      aria-describedby="emailHelp"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="form-group mt-2">
                    <label for="firstName">First Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="edit-firstName"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="form-group mt-2">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="edit-email"
                      placeholder="Email"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group mt-2">
                    <label for="jobTitle">Job Title:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="edit-jobTitle"
                      aria-describedby="emailHelp"
                      placeholder="Job Title"
                    />
                  </div>
                  <div class="form-group mt-2">
                    <label for="department">Department:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="edit-Department"
                      placeholder="Department"
                    />
                  </div>
                  <div class="form-group mt-2">
                    <label for="location">Location:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="edit-location"
                      placeholder="Location"
                    />
                  </div>
                </div>
              </div>
              <div class="mt-2">
                <button type="submit" class="btn btn-outline-info">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container wrapper">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeesList"></tbody>
      </table>
      <div class="contyrol-buttons flex justify-content-between">
        <button type="button" class="btn btn-secondary">Previous</button>
        <button type="button" class="btn btn-dark">Next</button>
      </div>
    </div>

    <script src="./libs/js/jquery-3.6.3.min.js"></script>
    <script src="./libs/js/fontAwesome.js"></script>

    <script src="./libs/js/script.js"></script>
  </body>
</html>

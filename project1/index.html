<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=scr, initial-scale=1.0" />
    <title>Gazetteer - Kiran Sundal</title>
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/leaflet.css" />
    <link rel="stylesheet" href="./libs/css/leaflet-easyButtons.css" />
    <link rel="stylesheet" href="./libs/css/fontAwesome.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./libs/css/MarkerCluster.css" />
    <link rel="stylesheet" href="./libs/css/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="./libs/css/extraMarkers.min.css" />
    <link rel="stylesheet" href="./libs/css/style.css" />
  </head>
  <body>
    <div class="select-container">
      <select name="countries" id="selectCountries" class="form-control">
        <option value="">Select Country</option>
      </select>
    </div>

    <!-- Basic country Info modal -->
    <div class="country-info-modal">
      <div
        class="modal fade"
        id="countryInfo"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Country Information
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="categories">
                    <div id="info-1" class="overflow-auto"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->

    <!-- Weather modal -->
    <div class="weather-modal">
      <div
        class="modal fade"
        id="weatherInfo"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Weather Information</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="categories">
                    <div id="w-info-1" class="overflow-auto"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->

    <!-- useful info  modal -->
    <div class="useful-info-modal">
      <div
        class="modal fade"
        id="usefulInfo"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Useful Information</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="categories">
                    <div id="u-info-1" class="overflow-auto"></div>
                    <div id="u-info-2" class="overflow-auto"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->

    <!--  public holiday  Info modal -->
    <div class="public-holiday-info-modal">
      <div
        class="modal fade"
        id="public-holiday"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        id
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="public-hol-title">Public Holidays</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="categories">
                    <div id="ph-info-1" class="overflow-auto"></div>
                    <div id="ph-info-1" class="overflow-auto"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->

    <!--  news hesadlines modal -->
    <div class="news-headline-modal">
      <div
        class="modal fade"
        id="news-headlines"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        id
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">News Headlines</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="categories">
                    <div id="nh-info-1" class="overflow-auto"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->
    <div id="map"></div>

    <script src="./libs/js/jquery-3.6.3.min.js"></script>
    <script src="./libs/js/bootstrap.bundle.min.js"></script>
    <script src="./libs/js/leaflet.js"></script>
    <script src="./libs/js/extraMarkers.min.js"></script>
    <script src="./libs/js/leaflet-easyButtons.js"></script>
    <script src="./libs/js/leaflet.markercluster.js"></script>
    <script src="./libs/js/leaflet.markercluster-src.js"></script>
    <script src="./libs/js/fontAwesome.js"></script>
    <script src="./libs/js/date.js"></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>
